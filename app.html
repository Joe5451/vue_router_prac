<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="app">
        <nav class="navbar">
            <ul>
                <li>
                    <router-link to="/">Home</router-link>
                </li>
                <li>
                    <router-link to="/about">About</router-link>
                </li>
                <li>
                    <router-link :to="{ name: 'user', params: { id: 'joe123' }}">User</router-link>
                    <!-- 下面兩種效果一樣 -->
                    <!-- <router-link to="/user/joe123">User</router-link> -->
                    <!-- <a href="#" @click.prevent="pushUser('joe123')">User</a> -->
                </li>
            </ul>
        </nav>

        當前路徑：{{$route.path}}

        <router-view></router-view>
    </div>

<script>
    // 定義模板
    const Home = { template: `<div>Home</div>` };
    const About = { template: `<div>About</div>` };
    const User = { template: `<div>User id: {{ $route.params.id }}</div>` };

    // 定義路由
    const routes = [
        { path: '/', component: Home },
        { path: '/about', component: About },
        // 命名路由
        { path: '/user/:id', name: 'user', component: User }
    ];

    // 建立 router 實體物件，將 routes 傳入配置
    const router = new VueRouter({
        routes // 相當於 routes: routes
    });

    // 建立 Vue 實體物件並掛載，傳入 router 配置，讓該應用程式具有路由功能
    const app = new Vue({
        router,
        methods: {
            pushUser(id) {
                if (this.$route.path !== `/user/${id}`)
                    this.$router.push({ name: 'user', params: { id: 'joe123'}});
            }
        }
    }).$mount('#app');
</script>
</body>
</html>
