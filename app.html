<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="app">
        <nav class="navbar">
            <ul>
                <li>
                    <router-link to="/">Home</router-link>
                </li>
                <li>
                    <router-link to="/about">About</router-link>
                </li>
                <li>
                    <router-link to="/user/heyhey789">userId</router-link>
                </li>
            </ul>
        </nav>

        <router-view></router-view>
    </div>

<script>
    // 定義模板
    const Home = { template: `<div>Home</div>` };
    const About = { template: `<div>About</div>` };
    // 定義嵌套路由模板
    const User = { template: `
        <div>
            <div>user id: {{ $route.params.id }}</div>
            <router-link to="/user/ben456/contact">Contact</router-link>
            <router-link to="/user/joejoe123/post">Post</router-link>
            <router-view></router-view>
        </div>
    ` };
    const Contact = { template: `<div>Contact</div>` };
    const Post = { template: `<div>Post</div>` };

    // 定義路由
    const routes = [
        { path: '/', component: Home },
        { path: '/about', component: About },
        { path: '/user/:id', component: User,
            children: [
                { path: '', component: { template: `<div>User</div>` } }, // 路徑為 /user/:id 匹配成功
                { path: 'contact', component: Contact }, // 路徑為 /user/:id/contact 匹配成功
                { path: 'post', component: Post } // 路徑為 /user/:id/post 匹配成功
            ]
        }
    ];

    // 建立 router 實體物件，將 routes 傳入配置
    const router = new VueRouter({
        routes // 相當於 routes: routes
    });

    // 建立 Vue 實體物件並掛載，傳入 router 配置，讓該應用程式具有路由功能
    const app = new Vue({
        router
    }).$mount('#app');
</script>
</body>
</html>
