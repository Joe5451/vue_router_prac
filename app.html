<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="app">
        <nav class="navbar">
            <ul>
                <li>
                    <router-link to="/">Home</router-link>
                </li>
                <li>
                    <router-link to="/about">About</router-link>
                </li>
                <li>
                    <router-link to="/user/joejoe123">userId</router-link>
                </li>
            </ul>
        </nav>

        <router-view></router-view>
        <br />

        <div>userId: {{ userId }}</div>
    </div>
    

<script>
    // 定義模板
    const Home = { template: `<div>Home</div>` };
    const About = { template: `<div>About</div>` };
    const User = { template: `<div>{{ $route.params.id }}</div>` };

    // 定義路由
    const routes = [
        { path: '/', component: Home },
        { path: '/about', component: About },
        { path: '/user/:id', component: User } // 動態路由參數以冒號開頭，參數會被設置道 this.$route.params
    ];

    // 建立 router 實體物件，將 routes 傳入配置
    const router = new VueRouter({
        routes // 相當於 routes: routes
    });

    // 建立 Vue 實體物件並掛載，傳入 router 配置，讓該應用程式具有路由功能
    const app = new Vue({
        computed: {
            userId() {
                return this.$route.params.id;
            }
        },
        router
    }).$mount('#app');
</script>
</body>
</html>
